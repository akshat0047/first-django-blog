{% extends 'articles/article_list.html' %}

{% block title %}
Articles 1
{% endblock %}


{% block body %}
<div class="article-detail-container">
    <div class="article-header">
        <h1>{{ article.title }}</h1>
        <p class="meta">By <span>{{ article.author.username }}</span> | Published on <span>{{ article.created_date|date:"F j, Y" }}</span></p>
    </div>

    <div class="article-body">
        <p>{{ article.text|safe }}</p>
    </div>
</div>
{% endblock %}
