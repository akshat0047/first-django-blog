version: '3.8'

services:
  web:
    build: .
    command: gunicorn Blog.wsgi:application --bind 0.0.0.0:8000 --workers 3
    environment:
      DJANGO_SETTINGS_MODULE: Blog.settings.production
      ALLOWED_HOSTS: localhost
    ports:
      - "8000:8000"
    volumes:
      - ./Blog:/Blog  # Mount the Blog folder (replace with your app folder)
      - static_volume:/Blog/Blog/static 

